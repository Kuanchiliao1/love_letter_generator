<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Letter Generator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>
<body>
  <main class="container">
    <h1>Love Letter Generator</h1>
    <form action="GET" id="form">
      <input id="lover-name" name="lover-name" type="text" placeholder="Enter the name of your love">
      <textarea placeholder="Optional notes/requirements. (e.g. also mention that they snore a lot)" name="" id="love-notes"></textarea>
    </form>
    <button id="generate-btn">Generate</button>
    <p class="stat-container">Characters<span class="number-label">385</span></p>
    <p class="stat-container">Words<span class="number-label">75</span></p>
  </main>
  <div class="letter-modal" id="modal">
    <h3>Your unique love letter</h3>
    <p id="love-letter-content"></p>
    <button type="button" id="close-modal"></button>
  </div>
</body>
</html>
