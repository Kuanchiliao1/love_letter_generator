<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Letter Generator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer type="module"></script>
</head>
<body>
  <main class="container">
    <h1>❤️Love Letter Generator❤️</h1>
    <form action="#" id="form">
      <div class="flex name-input-container">
        <input id="giver" name="giver" type="text" placeholder="Enter your name" autocomplete="off">
        <input id="receiver" name="receiver" type="text" placeholder="Enter the name of your love" autocomplete="off">
      </div>
      <textarea placeholder="Optional notes/requirements. (e.g. also mention that they snore a lot)" name="" id="notes"></textarea>
    </form>
    <button id="generate-btn" type="submit"><i class="hide fas fa-spinner fa-pulse"></i> Generate <i class="hide fas fa-spinner fa-pulse"></i></button>
    <label class="stat-container letter-length-input">Letter length
      <input id="length" type="range" min="10" max="150" style="padding:0;">
    </label>
    <p class="stat-container">Words<span id="word-count" class="number-label">85</span></p>
  </main>
  <div class="letter-modal" id="modal">
    <h3>Your unique love letter is generating  <i class="fas fa-spinner fa-pulse"></i></h3>
    <p id="love-letter-content"></p>
  </div>
  <button id="test">Fill with Random</button>
  <p class="warning">Warning: these are extremely lame</p>
</body>
</html>
